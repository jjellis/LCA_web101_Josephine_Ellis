<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/tictac.css">
    <script src="../scripts/tictactoe.js"></script>
    <title>tictactoe</title>
</head>
<body>
    <button type="button" id="x" class="button" onClick="setFig(this.id)" var gameMarker="x"><b>x</b></button>
    <button type="button" id="o" class="button" onClick="setFig(this.id)" var gameMarker="o"><b>o</b></button>
    <div  id=container>
        <div class='row' id="space1" onclick="placeMark(this.Id)"></div>
        <div class='row' id="space2" onclick="placeMark(this.Id)"></div>
        <div class='row' id="space3" onclick="placeMark(this.Id)"></div>
        <div class='row' id="space4" onclick="placeMark(this.Id)"></div>
        <div class='row' id="space5" onclick="placeMark(this.Id)"></div>
        <div class='row' id="space6" onclick="placeMark(this.Id)"></div>
        <div class='row' id="space7" onclick="placeMark(this.Id)"></div>
        <div class='row' id="space8" onclick="placeMark(this.Id)"></div>
        <div class='row' id="space9" onclick="placeMark(this.Id)"></div>
    </div>
    <div class='end'>
        <div class='text'></div>
    </div>
    <button type="button" id="clear" onclick="clearBoard()"><b>Play?</b></button>
</body>
</html>
